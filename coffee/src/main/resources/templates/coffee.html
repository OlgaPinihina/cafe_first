<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<form th:action="@{/addCoffee}" method="post" enctype="multipart/form-data" th:object="${coffee}">
    <input type="text" id="inputId" th:field="*{id}" hidden="true">

    <div class="mb-3">
        <label for="inputName" class="form-label">Name of coffee</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}" required>
    </div>


    <div class="mb-3">
        <label for="inputPrice" class="form-label">Price</label>
        <input type="number" step="any" class="form-control" id="inputPrice" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" th:field="*{price}">
        <div id="validationInputPrice" class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>


    <div class="form-check">
        <label for="checkIsNew" class="form-label">NewProduct</label>
        <input class="form-check-input" type="checkbox" id="checkIsNew" th:field="*{newProduct}">
    </div>


    <div class="form-check">
        <label for="checkIsHot" class="form-label">HotProduct</label>
        <input class="form-check-input" type="checkbox" id="checkIsHot" th:field="*{hotProduct}">
    </div>


    <div class="mb-3">
        <label for="textAreaDesc" class="form-label">Description</label>
        <textarea class="form-control" id="textAreaDesc" rows="3" th:field="*{description}"></textarea>
    </div>


    <div class="mb-3">
        <label for="image" class="form-label">Picture</label>
        <input class="form-control" type="file" id="image" name="image" th:classappend="${#fields.hasErrors('picture')} ? 'is-invalid' : ''">
        <div id="validationInputImage" class="invalid-feedback" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
    </div>


    <div class="mb-3">
        <label for="dataBaseImage" class="form-label">Current image</label>
        <a id="dataBaseImage" th:href="@{'/image/' + ${coffee.picture}}" th:text="${coffee.picture}" target="_blank"/>
    </div>


       <div class="mb-3">
        <label for="select" class="form-label">Cafe</label>
        <select class="form-select" id="select" th:field="*{cafe}">
            <option th:each="cafe : ${cafes}" th:value="${cafe.id}" th:text="${cafe.name}"/>
        </select>
    </div>


    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
