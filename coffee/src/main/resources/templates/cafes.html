<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafes</title>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
<nav class="nav nav-pills nav-fill">
    <a class="nav-link active" aria-current="page" th:href="@{/cafes}">Cafes</a>
    <a class="nav-link" th:href="@{/coffees}">Coffees</a>
    <a class="nav-link" aria-current="page" th:href="@{/logout}"> Logout (<span sec:authentication="name"></span>)</a>
</nav>

<table class="table table-striped">
    <thead>
    <tr>
        <th>N</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="cafe,iter : ${cafes}">
        <td th:text="${iter.index+1}"/>
        <td th:text="${cafe.name}"/>
        <td>
            <button type="button" class="btn btn-outline-success"
                    th:onclick="|location.href='@{'/editCafe/' + ${cafe.id}}'|">
                Edit
            </button>

            <button type="button" class="btn btn-outline-danger"
            th:attr="data-cafe_name=${cafe.name},data-cafe_id=${cafe.id}">Delete
            </button>

        </td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-outline-info" th:onclick="|location.href='/addCafe';|">Add</button>


<div id="modal" class="modal">
    <div id="close_modal">+</div>
    <div class="modal_txt">
        Are you sure you want to delete the Cafe «<span id="modal_cafe_name"></span>»?
        </br>
        <button id="yes-modal" class="btn btn-primary" type="button">Yes</button>
        <button id="no-modal" class="btn btn-primary" type="button">No</button>
    </div>
</div>




















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
